<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="/css/stylesheet.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="/js/signup.js"></script>

    <title>Sign Up</title>
</head>

<body>
    <form id="signUpForm" action="/users" method="post">
        <div>
            <h1>Create a new user</h1>

            <label for="username">Enter new username: </label>
                
            <input type="text" id="username" name="username"></input>

            <label for="password">Enter new password: </label>
            
            <input type="text" id="password" name="password"></input>

            <input type="button" id="signUpBtn" value="Sign up" onclick="checkPassword()"></input>
    </form>
        <select name="userTypes" form="signUpForm" id="userTypes">
            <option value="Admin">Admin</option>
            <option value="Guest">Guest</option>
        </select>
        </div>
    
    <footer><p>NodeJS Andreas Lykholt Svendsen</p></footer>
</body>
</html>
